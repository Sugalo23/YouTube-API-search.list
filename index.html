<!doctype html>
<html lang="en">
  <head>
    <title>YouTube Video Search</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet"> 
  </head>
  <body>
    
    <header role="banner">
        <h1>YouTube Video Search</h1>
    </header>
    
    <main role="main" aria-live="assertive">
      
      <fieldset>
          <legend><h2>Enter Keyword Below</h2></legend>
          <form action="#" name="youtube-search">
            <input type="text" name="enter-keyword" id="search" autocomplete="off" class="js-query" label="enter-keyword" />
            <input type="submit" value="Search" class="js-search">
          </form>
      </fieldset>
      
      
      <div id="results"></div>
      
      
    </main>
   
   
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="index.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>
  </body>
</html>
